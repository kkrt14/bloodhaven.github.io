<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubra o emocionante mundo de Sentinela do Abismo!">
    <title>Sentinela do Abismo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --accent-color: #ff5757;
            --card-background: #000000;
            --card-border: #9e0000;
            --highlight-color: #ff3d3d;
            --navbar-bg: rgba(0, 0, 0, 0.7);
            --navbar-hover-bg: rgba(0, 0, 0, 0.9);
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: var(--navbar-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease;
        }
        .navbar a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1em;
            font-weight: 600;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background-color: var(--navbar-hover-bg);
            color: var(--accent-color);
            transform: translateY(-2px);
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--accent-color);
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 70px;
        }
        header {
            background-color: var(--card-background);
            padding: 20px;
            margin-bottom: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--accent-color);
        }
        .cover-image {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid var(--accent-color);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
            background-color: var(--card-background);
            border: 2px solid var(--card-border);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        .details ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1.2em;
        }
        .details li {
            padding: 10px;
            background-color: #222222;
            border-radius: 8px;
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            transition: background-color 0.3s ease;
        }
        .details li:hover {
            background-color: var(--highlight-color);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--card-background);
            border-top: 3px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">BloodHaven Studios</div>
        <div>
            <a href="index.html">Home</a>
            <a href="about_us.html">Sobre Nós</a>
            <a href="nossosjogos.html">Catálogo</a>
        </div>
    </div>
    <div class="content">
        <header id="home">
            <h1>Sentinela do Abismo</h1>
            <p>Guarde as Profundezas. Enfrente a Escuridão. Escape do Abismo.</p>
        </header>
        <main>
            <img class="cover-image" src="trailler_capa.jpg" alt="Game Cover">
            
            <section class="section">
                <div class="details">
                    <ul>
                        <li><strong>Gênero:</strong> Terror Psicológico / Sobrevivência</li>
                        <li><strong>Plataformas:</strong> PC, Mobile</li>
                        <li><strong>Lançamento:</strong> Em breve</li>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <p>© 2024 BloodHaven Studios. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
